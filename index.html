<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doge Translator</title>

</head>
<body>

    <div class="container">
        <h1>Let's start <span>Doge Translator</span> 🐕🐕🐕 </h1>
     <p>Convert English text into Dog language.</p>
      
        
        <textarea id="textarea-input" placeholder="Enter your message here"></textarea>

        <div class="message">
            <h4>Click here: 👇</h4>
        </div>
        <div class="submit">
            <button id="btn" type="submit">Translate

            </button>
        </div>

        <div class="output-container">
            <textarea id="textarea-output" placeholder="Output will be here when you hit the Translate button"></textarea>
        </div>
        </div>
      
    <script src="index.js">

    </script>
</body>
</html>
